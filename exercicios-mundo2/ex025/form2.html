<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="isuario">Usuario:</label>
            <input type="text" name="usuario" id="isuaurio" required minlength="5" maxlength="10" size="10" placeholder="nome do usuario" autocomplete="username">
        </p>

        <p>
            <label for="ipassword">Senha:</label>
            <input type="password" name="password" id="ipassword" required minlength="5" maxlength="10" size="10"
            placeholder="senha do usuario" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
