<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label><br>
                <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label><br>
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes</legend>
            <p>
                <input type="checkbox" name="fut" id="ifute"> <label for="ifute">Futebol</label><br>
                <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br>
                <input type="checkbox" name="ten" id="iten"> <label for="iten">Tenis</label><br>
                <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
            </p>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar Dados">
    </form>
    
</body>
</html>
