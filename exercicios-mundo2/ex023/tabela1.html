<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td{
            vertical-align: top;
            text-align: left;
            border: 1px solid black;
            padding: 8px;
        }

        .linha{
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <tr class="linha">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
    </table>

    <!--
        HIERARQUIA DAS TABELAS
        TABLE = tabela
        scope = 
            TABLE ROW(tr) = linha de tabela
                TABLE HEADER(th) = cabeÃ§alho da tabela
                TABLE DATA(td) = dados da tabela
    -->
</body>
</html>
